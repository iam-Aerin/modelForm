
{% extends 'base.html' %}

{% block body %}
<div class="row mb-4">
    <div class="col">
        <h2 class="mb-4">게시판</h2>
        <a href="{% url 'articles:create' %}" class="btn btn-success mb-3">
            <i class="bi bi-plus-circle"></i> 새 글 작성
        </a>
    </div>
</div>

<div class="row">
    {% for article in articles %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{article.title}}</h5>
                <p class="card-text text-truncate">{{article.content}}</p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">작성일: {{article.created_at|date:"Y-m-d"}}</small>
                    <a href="{% url 'articles:detail' article.id %}" class="btn btn-sm btn-outline-primary">더보기</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">
            등록된 게시글이 없습니다. 첫 번째 게시글을 작성해보세요!
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
